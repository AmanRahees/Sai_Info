<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
  input{
    outline: none;
  }
</style>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'main' %}">Todo App</a>
          <div>
            <button type="button" data-bs-toggle="modal" data-bs-target="#LogoutModal" class="btn btn-outline-danger btn-sm">Logout</button>
          </div>
        </div>
    </nav>

    <form action="{% url 'edit-task' task.id %}" method="post">
      {% csrf_token %}
      <div class="w-50 mx-auto py-5">
            <label class="d-block pb-1 fw-bold">Task</label>
            <input value="{{task.task}}" style="outline: none;" type="text" class="bg-secondary w-100 px-3 py-2 text-white border-0 rounded-0" name="task" required>
            <label class="d-block pb-1 fw-bold">Date</label>
            <button type="submit" class="btn btn-success rounded-0 px-3 float-end">Save</button>
            <input value="{{task.date|date:'Y-m-d'}}" type="date" class="bg-secondary text-white d-block border-0 px-3 py-2" name="date" required>
      </div>
    </form>


    <div class="modal fade" id="LogoutModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Logout</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Are you sure that you want to Logout?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-danger">Yes, Logout</button>
            </div>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
