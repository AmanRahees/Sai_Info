<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh; color:#fff;">
        <div class="p-3 w-25" style="background: #000;">
            <h1 class="text-center">Login</h1>
            {% for message in messages %}
                <p class="text-bg-danger text-center mt-3">{{message}}</p>
            {% endfor %}
            <form method="post">
                {% csrf_token %}
                <div>
                    <label class="d-block">Username</label>
                    <input class="p-1 w-100 " type="text" name="username" required>
                </div>
                <div>
                    <label class="d-block">Password</label>
                    <input class="p-1 w-100 " type="password" name="password" required>
                </div>
                <button style="background: rgb(16, 197, 16);" class="w-100 py-1 mt-3 border-0 text-light">
                    Login
                </button>
                <p class="text-center pt-2">Don't have account? <a class="text-decoration-none" href="{% url 'user-register' %}">Register</a></p>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
